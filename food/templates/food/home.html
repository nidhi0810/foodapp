<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FoodApp</a>
          <div class="d-flex">
            <ul class="navbar-nav">
                {% if request.path == '/product_list/' %}
                <li class="nav-item">
                    <a class='nav-link' href="{% url 'food:cart_view' %}">Go To Cart</a>
                </li>
                {% endif %}
                {% if request.path == '/cart/' %}
                <li class="nav-item">
                    <a class='nav-link' href="{% url 'food:product_list' %}">Back</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'food:logout' %}">Logout</a>
                </li>
                
            </ul>
            
            
          </div>
          
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
