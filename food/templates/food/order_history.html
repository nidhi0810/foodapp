{% block content %}
<h1>Your Order History</h1>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>Order {{ order.id }} from {{ order.created_at }} - ${{ order.get_total }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no past orders.</p>
{% endif %}
{% endblock %}
